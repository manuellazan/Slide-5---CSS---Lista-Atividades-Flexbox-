<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Exemplo</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .linha {
            width: 80%;
            height: 10px;
            background-color: gray;
            margin: 5px 0;
        }
        .bola {
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            margin: 10px 0;
        }
        .linha-baixo {
            width: 80%;
            height: 10px;
            background-color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    Company Logo
    <div class="linha"></div>
    <div class="linha"></div>
    <div class="linha"></div>
    <div class="linha"></div>
    <div class="bola"></div>
    <div class="linha-baixo"></div>
</body>
</html>
